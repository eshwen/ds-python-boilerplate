name-template: 'v$RESOLVED_VERSION ğŸŒˆ'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    label: 'documentation'
  - title: 'â¬†ï¸ Dependencies'
    collapse-after: 3
    labels:
      - 'dependencies'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

autolabeler:
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'dependencies'
    files:
      - 'poetry.lock'
      - 'requirements.txt'
      - 'requirements-dev.txt'
  - label: 'docker'
    files:
      - 'Dockerfile'
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
  - label: 'github_actions'
    files:
      - '.github/workflows/*.yml'
      - .github/actions/**'
  - label: 'python'
    files:
      - '*.py'

template: |
  ## Changes

  $CHANGES
