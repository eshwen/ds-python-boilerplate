[tool.poetry]
name = "ds-python-boilerplate"
version = "0.2.1"
description = "Boilerplate for data science projects in Python"
authors = ["Eshwen Bhal, PhD <milanman.eshb@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.10"
setuptools = "^65.4.1"
wheel = "^0.37.1"
colorama = "^0.4.5"
pandas = "^1.4.4"
openpyxl = "^3.0.10"
pydantic = "^1.10.2"
pandera = "^0.12.0"
SQLAlchemy = "^1.4.41"
fastapi = "^0.85.0"
uvicorn = "^0.18.3"
requests = "^2.28.1"
matplotlib = "^3.5.3"
seaborn = "^0.12.0"
plotly = "^5.10.0"
PyYAML = "^6.0"
jupyterlab = "^3.4.6"
notebook = "^6.4.12"
voila = "^0.3.6"

[tool.poetry.group.dev.dependencies]
docker = "^6.0.0"
build = "^0.8.0"
pre-commit = "^2.20.0"
black = "^22.8.0"
mypy = "^0.971"
flake8 = "^5.0.4"
pylint = "^2.15.2"

[tool.poetry.group.test.dependencies]
pytest = "^7.1.3"
pytest-asyncio = "^0.19.0"
pytest-mock = "^3.8.2"
pytest-cov = "^3.0.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
pydocstyle = "^6.1.1"
mkdocs = "^1.3.1"
pymdown-extensions = "^9.5"
mkdocs-material = "^8.5.0"
mkdocstrings = { version = "^0.19.0", extras = ["python"] }
mkgendocs = "^0.9.2"
pandas-stubs = "^1.4.4.220919"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
