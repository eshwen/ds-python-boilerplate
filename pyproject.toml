[tool.poetry]
name = "ds-python-boilerplate"
version = "0.2.1"
description = "Boilerplate for data science projects in Python"
authors = ["Eshwen Bhal, PhD <milanman.eshb@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.10"
setuptools = "*"
wheel = "*"
colorama = "*"
pandas = "*"
openpyxl = "*"
pydantic = "*"
pandera = "*"
SQLAlchemy = "*"
fastapi = "*"
uvicorn = "*"
requests = "*"
matplotlib = "*"
seaborn = "*"
plotly = "*"
PyYAML = "*"
jupyterlab = "*"
notebook = "*"
voila = "*"

[tool.poetry.group.dev.dependencies]
docker = "*"
build = "*"
pre-commit = "^2.20.0"
black = "^22.10.0"
mypy = "^0.982"
flake8 = "^5.0.4"
pylint = "*"

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-asyncio = "*"
pytest-mock = "*"
pytest-cov = "*"

[tool.poetry.group.docs.dependencies]
pydocstyle = "*"
mkdocs = "^1.4.0"
pymdown-extensions = "*"
mkdocs-material = "^8.5.10"
mkdocstrings = { version = "*", extras = ["python"] }
mkgendocs = "*"
pandas-stubs = "*"
termynal = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
